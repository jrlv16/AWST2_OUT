<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}">Prec</a>
    {% endif %}
    <span class="current">
      Page {{ page.number }} de {{ page.paginator.num_pages }}.
    </span>
      {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">Suiv</a>
      {% endif %}
  </span>&nbsp; &nbsp;
  <span class="retour"> <a href="#"><i class="fas fa-undo"></i></a>
</div>
